name: messenger
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  provider: ^6.1.1
  google_sign_in: ^6.1.6
  font_awesome_flutter: ^10.6.0
  connectivity_plus: ^5.0.2
  cloud_firestore: ^4.13.6
  flutter_facebook_auth: ^6.0.3
  datepicker_cupertino: ^0.0.4
  # For picking images
  image_picker: ^1.0.4
  # For showing network images
  cached_network_image: ^3.3.0
  # For accessing Firebase Storage (for uploading files)
  firebase_storage: ^11.5.1
  email_otp: ^2.1.1
  grouped_list: ^5.1.2
  emoji_picker_flutter: ^1.6.3
  loading_indicator: ^3.1.1
  intl: ^0.17.0
  audioplayers: ^5.2.1
  flutter_sound_lite: ^8.5.0
  permission_handler: ^11.0.1
  photo_view: ^0.14.0
  photo_manager: ^2.8.1
  video_thumbnail: ^0.5.3
  shimmer: ^3.0.0
  image: ^4.1.4
  flutter_svg: ^2.0.9
  firebase_messaging: ^14.7.10
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
